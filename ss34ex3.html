<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
    }
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: gray;
    }
    .input-group input {
        width: 93%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-btn {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .links {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
    }
    .links a {
        text-decoration: none;
        color: #007bff;
    }
</style>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a>
            <span>or</span>
            <a href="http://127.0.0.1:5500/Session%2034/ss33ex1.html">SignUp</a>
        </div>
    </div>
    <script src="./ss34ex3.js"></script>
</body>
</html>
